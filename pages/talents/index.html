<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Talents - IMAXX TV</title>
    <link rel="shortcut icon" href="/Assests/images/imaxx-icon.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- L    ink to your CSS file -->
    <style>
        #mbcbtns {
            z-index: 999;
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: block !important;
        }

        .btn-back {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #D1B261;
            color: #D1B261;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(209, 178, 97, 0.5);
        }

        .btn-back:hover {
            background-color: #D1B261;
            color: black;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div id="page">
        <header>
            <h1>Our Talents</h1>
            <p style="font-size: 20px; font-weight: bold; margin-bottom: -30px; color:#D1B261;" class="centered-text">
                Managed by imaxxTV Casting</p>
        </header>
        <section class="talent-section">
            <div class="container">
                <h2 class="section-title">Male Actors</h2>
                <div class="talent-grid">
                    <!-- Talent Item Example -->

                    <div class="talent-item">
                        <img src="/Assests/talents/male/2.png" alt="Dayanand Shetty" class="talent-image">
                        <h3>Dayanand Shetty</h3>
                        <!-- <p>Short bio or description of Actor 2.</p> -->
                    </div>
                    <div class="talent-item">
                        <img src="/Assests/images/WhatsApp Image 2025-05-23 at 14.49.27_b632b355.jpg"

                        <h3>Abhik banerjee </h3>
                        <!-- <p>Short bio or description of Actor 3.</p> -->
                    </div>

                    <div class="talent-item">
                        <img src="/Assests/talents/male/image copy 11.png" alt="Chetan Hansraj" class="talent-image">
                        <h3>Chetan Hansraj</h3>
                    </div>

                    <div class="talent-item">
                        <img src="/Assests/talents/male/image copy 13.png" alt="Karanveer Mehra " class="talent-image">
                        <h3>Karanveer Mehra </h3>
                    </div>




                    <!-- Add more talent items as needed -->
                </div>
            </div>
        </section>
        <section class="talent-section">
            <div class="container">
                <h2 class="section-title">Female Actors</h2>
                <div class="talent-grid">
                    <!-- Talent Item Example -->

                    <!-- <div class="talent-item">
                        <img src="/Assests/talents/female/WhatsApp Image 2025-04-07 at 18.14.20-2.jpeg"
                        alt="Aekpath Singhal" class="talent-image">
                        <h3>Aekpath Singhal</h3>                        
                    </p> 
                </div> -->
                    <div class="talent-item">
                        <img src="/Assests/images/WhatsApp Image 2025-05-23 at 14.48.29_5dfef06b.jpg"
                            alt="Shilpa debnath " class="talent-image">
                        <h3>Shilpa Debnath</h3>
                        <!-- <p>Short bio or description of Actor 3.</p> -->
                    </div>


                    <div class="talent-item">
                        <img src="/Assests/talents/female/image copy.png" alt="Shruti Ulfat " class="talent-image">
                        <h3>Shruti Ulfat </h3>
                        <!-- <p>Short bio or description of Actor 2.</p> -->
                    </div>

                    <div class="talent-item">
                        <img src="/Assests/talents/female/image copy 2.png" alt="Shalini kapoor " class="talent-image">
                        <h3>Shalini kapoor </h3>
                        <!-- <p>Short bio or description of Actor 3.</p> -->
                    </div>



                    <div class="talent-item">
                        <img src="/Assests/talents/female/image copy 13.png" alt="Shubhangi atre" class="talent-image">
                        <h3>Shubhangi atre</h3>
                    </div>




                    <!-- Add more talent items as needed -->
                </div>
            </div>
        </section>
    </div>
    <!-- Back Button -->
    <div id="mbcbtns">
        <button class="btn-back" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
    </div>
    <script>
        // Go back function
        function goBack() {
            window.history.back();
        }
    </script>
    <script src="script.js"></script> <!-- Link to your JavaScript file if needed and id
    -->
</body>

</html>
